<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="algarismo">
            <table>
                <tr>
                    <td>
                        <button onclick="escolheNumero(7)">7</button>
                    </td>
                    <td>
                        <button onclick="escolheNumero(8)">8</button>
                    </td>
                    <td>
                        <button onclick="escolheNumero(9)">9</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="escolheNumero(4)">4</button>
                    </td>
                    <td>
                        <button onclick="escolheNumero(5)">5</button>
                    </td>
                    <td>
                        <button onclick="escolheNumero(6)">6</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="escolheNumero(1)">1</button>
                    </td>
                    <td>
                        <button onclick="escolheNumero(2)">2</button>
                    </td>
                    <td>
                        <button onclick="escolheNumero(3)">3</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="apagar()">CE</button>
                    </td>
                    <td>
                        <button onclick="escolheNumero(0)">0</button>
                    </td>
                    <td>
                        <button onclick="escolheNumero('.')">,</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button></button>
                    </td>
                    <td>
                        <button onclick="escolheNumero('-')">-</button>
                    </td>
                    <td>
                        <button></button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="operadores">
            <table>
                <tr>
                    <td>
                        <button onclick="atribuiOperador('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="atribuiOperador('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="atribuiOperador('*')">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="atribuiOperador('/')">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="fazConta()">=</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="resultado">

        </div>
        <input type="hidden" name="parcela1">
        <input type="hidden" name="operador">
        <input type="hidden" name="parcela2">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
